<h1>{{'dashboard' | uppercase}}</h1>
<table border="1">
    <thead>
        <tr>
            <th>Firsname</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData">
            <td class="col5">{{ user.first_name }}</td>
            <td class="col5">{{ user.email }}</td>
            <td class="col2">{{ user.password }}</td>
        </tr>


    </tbody>
</table>
